backend:
  name: gitlab
  repo: annableeker/annas-dog-grooming
  auth_type: implicit
  app_id: 2098f3e5fc943a87f1d61169135117de842e846cd703bea1794da151e89c151f

media_folder: static/uploads
public_folder: /uploads

collections:
  - name: galleryEntry
    label: Gallery Entry
    folder: content/galleryEntry
    create: true
    slug: slug
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Image, name: image, widget: image }
      - { label: Date, name: date, widget: date }
      - { label: Description, name: description, widget: string }
  - name: serviceEntry
    label: Service Entry
    folder: content/serviceEntry
    identifier_field: service
    create: true
    slug: slug
    fields:
      - { label: Service, name: service, widget: string }
      - { label: Image, name: image, widget: image }
      - { label: Price, name: price, widget: number, value_type: float, step: 0.01 }
      - { label: Description, name: description, widget: string }
  - name: webPage
    label: Web Page
    folder: content/webPage
    identifier_field: pageName
    create: true
    slug: slug
    fields:
      - { label: Page Name, name: pageName, widget: string }
      - { label: Page URL, name: pageURL, widget: string }
      - { label: Body, name: body, widget: markdown }
